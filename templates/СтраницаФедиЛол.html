{% extends "baseHTML.html" %}
{% block style %}
    <link href="static/FedyaStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="static/jquery-3.7.1.min.js" defer></script>
    <script type="text/javascript" src="static/script.js" defer></script>
{% endblock %}
<body style="background-color: aqua">
{% block Kvass %}
    <div class="main">
        <div class="invis1">
            <div class="icon">
                <div class="iconInner">
                    <a href="/profile">
                        <img src="static/istockphoto-2041572395-612x612.jpg" class="profile">
                    </a>
                </div>
            </div>
            <div class="search">
                <form class="lenin">
                    <input type="text" placeholder="Поиск" class="POISKTEXT">
                </form>
            </div>
            <div class="menu">
                <button class="menu" data-hamburger="true" aria-label="Меню">
                    <div class="submenu">
                        <span class="submenu1"></span>
                        <span class="submenu2"></span>
                        <span class="submenu2"></span>
                        <span class="submenu3"></span>
                    </div>
                </button>
            </div>
        </div>
     </div>
    <div class="bookCount">
        Количество книг: {{ num }}
    </div>
    <div>
            ㅤ
    </div>
    <div>
        <table border="1" border-color="black">
        <tr>
            <td><b>Название книги</b></td>
            <td><b>Автор книги</b></td>
            <td><b>Информация о книге</b></td>
            <td><b>BB</b></td>
        </tr>
        {% for book in bookshelf %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.info }}</td>
            <td><button class="bbb" id="book{{ book.id }}" data-userid="{{ book.userid }}" onclick="bookBooking({{ book.id }})">Взять</button></td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock Kvass %}
